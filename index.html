<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto - проект об интереснах местах, добавляй, делись, путешествуй.">
  <meta name="keywords" content="Места, место, интеренсные места, путешествия">
  <meta name="author" content="Погонина Мария">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Masto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__name">Погонина Мария</h1>
          <p class="profile__description">Исследователь мира</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="cards">
          <li class="card">
            <img src="./images/brazil.jpg" alt="Бразилия" class="card__img">
            <div class="card__info">
              <h2 class="card__name">Бразилия</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/czech.jpg" alt="Чехия" class="card__img">
            <div class="card__info">
              <h2 class="card__name">Чехия</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/japan.jpg" alt="Япония" class="card__img">
            <div class="card__info">
              <h2 class="card__name">Япония</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/finland.jpg" alt="Финляндия" class="card__img">
            <div class="card__info">
              <h2 class="card__name">Финляндия</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/romania.jpg" alt="Румыния" class="card__img">
            <div class="card__info">
              <h2 class="card__name">Румыния</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/thailland.jpg" alt="Тайланд" class="card__img">
            <div class="card__info">
              <h2 class="card__name">Тайланд</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__profile">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="submit" class="form" name="editProfile">
          <input type="text" class="form__input form__input-name" name="name" placeholder="Ваше Имя" value="">
          <input type="text" class="form__input form__input-description" name="description" placeholder="О вас" value="">
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js" defer></script>
</body>

</html>
