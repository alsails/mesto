<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto - проект об интереснах местах, добавляй, делись, путешествуй.">
  <meta name="keywords" content="Места, место, интеренсные места, путешествия">
  <meta name="author" content="Погонина Мария">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__name">Погонина Мария</h1>
          <p class="profile__description">Исследователь мира</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="cards">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="profile">
      <div class="popup__profile">
        <button type="button" id="profile-close" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="submit" class="form" name="editProfile">
          <input type="text" class="form__input" name="name" placeholder="Ваше Имя" value="">
          <input type="text" class="form__input" name="description" placeholder="О вас" value="">
          <button type="submit"  class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="card">
      <div class="popup__cards">
        <button type="button" id="card-close" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="submit" class="form" name="addCard">
          <input type="text" class="form__input" name="title" placeholder="Название" value="">
          <input type="text" class="form__input" name="link" placeholder="Ссылка на картинку" value="">
          <button type="submit" class="form__save-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_photos" id="photo">
      <div class="popup__photo">
        <button type="button" id="photo-close" class="popup__close-button popup__close-button_photo"></button>
        <img src="#" alt="картинка" class="popup__img">
        <p class="popup__description"></p>
      </div>
    </div>
  </div>

  <template id="сard-template">
    <li class="card">
      <button type="button" class="card__trash"></button>
      <img src="#" alt="картинка" class="card__img">
      <div class="card__info">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js" defer></script>
</body>

</html>
